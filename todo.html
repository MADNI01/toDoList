<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To DO List</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <div class="container">
        <div class="add-task">
            <input><span>+</span>
        </div>
        <div class="tasks-list">
            <span class="no-task-message">No tasks To show</span>

        </div>
        <div class="state">
            <span>Tasks <span class="tasks-count"></span></span>
            <span class="delete-all">Delete All Tasks</span>
            <span class="finish-all">Finish All Tasks</span>
            <span>Completed <Span class="tasks-completed"></Span></span>
        </div>
    </div>
    
    <script src="todo.js"></script>

</body>
</html>
